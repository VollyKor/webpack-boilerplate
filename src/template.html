<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />

    <title>Epic test</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <button class="cart">
          <img
            class="cart__icon"
            src="../assets/cart-icon.png"
            alt="cart icon"
          />
          <p class="cart__notification" id="main-notification"><span>0</span></p>
        </button>
      </header>

      <main>
        <ul id="products" class="product-list">
        </ul>
      </main>
    </div>
    <div class="modal">
      <div class="modal__data">
        <div class="modal__title">
          <button class="modal__cart">
            <img
              class="cart__icon block"
              src="../assets/cart-icon.png"
              alt="cart icon"
            />
            <p class="cart__notification"><span id='notification'>0</span></p>
          </button>
          <div>
            <p class="modal__subtitle"></p>
            <p class="modal__summary">$999</p>
          </div>
        </div>
        <div class="modal__products">
          </div>
          <p class="modal__desc">Your order qualifies for FREE Shipping Choose this option at checkout. See details</p>
          <button class="modal__confirm">Proceed to checkout</button>
        </div>
      </div>
    </div>
  </body>
</html>
